<body id="useraccountPage">
    <header>
        <div class="navbar">
            <div class="bg"><img src="/src/logo.png"></div>
            <div class="logo"><a>A.C. Repair Service</a></div>
            <nav>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="reference.html">Testimonials & References</a></li>
                </ul>
            </nav>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <div class="checkout">
        <h2>Checkout Form</h2>
        <form action="method='POST">
            <!--Account Information-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Email" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Contact Number" required class="name">
                    <i class="fa fa-user icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="checkout-index">
                    <button type="submit"><a href="index.html">Checkout</a></button>
                </div>
            </div>
        </form>
    </div>
</body>
